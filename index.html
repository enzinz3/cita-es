<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações Musicais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exemplo-interativo quote-box-project">
        <blockquote id="citacao">
            <p id="textoCitacao">...</p>
            <footer id="autorCitacao"></footer>
            <img id="autorImagem" src="" alt="Foto do autor">
            <audio id="musicaCitacao" hidden controls></audio>
        </blockquote>
        <button id="btnNovaCitacao">Gerar Nova Citação</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
